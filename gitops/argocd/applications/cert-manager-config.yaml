apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-config
  namespace: argocd
  labels:
    app.kubernetes.io/name: cert-manager-config
    app.kubernetes.io/part-of: security
  annotations:
    description: "管理 cert-manager 的配置资源，包括 ClusterIssuer 和证书"
spec:
  project: infrastructure
  sources:
    - repoURL: https://github.com/lixiaojun2914/demo-infra
      targetRevision: main
      path: gitops/infrastructure/security/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
