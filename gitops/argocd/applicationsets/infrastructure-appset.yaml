apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: prometheus
            path: gitops/infrastructure/monitoring/prometheus
            namespace: monitoring
            repoURL: https://github.com/lixiaojun2914/demo-infra
            targetRevision: main
          - name: grafana
            path: gitops/infrastructure/monitoring/grafana
            namespace: monitoring
            repoURL: https://github.com/lixiaojun2914/demo-infra
            targetRevision: main
          - name: alertmanager
            path: gitops/infrastructure/monitoring/alertmanager
            namespace: monitoring
            repoURL: https://github.com/lixiaojun2914/demo-infra
            targetRevision: main
          - name: elasticsearch
            path: gitops/infrastructure/logging/elasticsearch
            namespace: logging
            repoURL: https://github.com/lixiaojun2914/demo-infra
            targetRevision: main
          - name: fluentd
            path: gitops/infrastructure/logging/fluentd
            namespace: logging
            repoURL: https://github.com/lixiaojun2914/demo-infra
            targetRevision: main
          - name: kibana
            path: gitops/infrastructure/logging/kibana
            namespace: logging
            repoURL: https://github.com/lixiaojun2914/demo-infra
            targetRevision: main
          - name: cert-manager
            path: gitops/infrastructure/security/cert-manager
            namespace: cert-manager
            repoURL: https://github.com/lixiaojun2914/demo-infra
            targetRevision: main
          - name: metallb
            path: gitops/infrastructure/networking/metallb
            namespace: metallb-system
            repoURL: https://github.com/lixiaojun2914/demo-infra
            targetRevision: main
          - name: longhorn
            path: gitops/infrastructure/storage/longhorn
            namespace: longhorn-system
            repoURL: https://github.com/lixiaojun2914/demo-infra
            targetRevision: main
  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
      labels:
        app.kubernetes.io/name: "{{name}}"
        app.kubernetes.io/part-of: infrastructure
    spec:
      project: infrastructure
      source:
        repoURL: "{{repoURL}}"
        targetRevision: "{{targetRevision}}"
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
