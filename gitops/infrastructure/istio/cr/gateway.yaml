apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: demo-gateway
  namespace: istio-system
  annotations:
    description: "统一的服务入口 Gateway，用于所有业务服务的路由"
spec:
  selector:
    istio: ingressgateway
  servers:
    # HTTP 端口 - 自动重定向到 HTTPS
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "lixiaojun.io"
      tls:
        httpsRedirect: true

    # HTTPS 端口 - 统一服务端口
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: demo-tls-cert
      hosts:
        - "lixiaojun.io"
